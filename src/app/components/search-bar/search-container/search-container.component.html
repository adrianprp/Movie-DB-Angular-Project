<div class="search">
  <div class="error" [style.visibility]="notFound ? 'visible' : 'hidden'">
    <h2>NOT FOUND</h2>
    <p>It looks like no movie named "{{ this.searchValue }}" was found.</p>
  </div>
  <div class="search__container">
    <div class="movie" *ngFor="let movie of searchedMovies">
      <div class="movie__thumbnail">
        <img
          src="{{ movie.image }}"
          alt="Movie Image Not Available"
          class="movie__thumbnail-poster"
        />
      </div>
      <div class="movie__description">
        <p class="movie__description-title">{{ movie.title }}</p>
        <div class="movie__description-genres">
          <p
            class="movie__description-genre"
            *ngFor="let genre of movie.genres"
          >
            {{ this.genreList.get(genre) }}
          </p>
        </div>
        <p class="movie__description-release">{{ movie.release | date }}</p>
      </div>
      <button
        class="btnFavorite"
        (click)="addFavorite(movie)"
        [class.btnIsFavorite]="movie.isFavorite"
      >
        <i class="fa-solid fa-heart"></i>
      </button>
    </div>
    <button class="show-more" (click)="loadMore()">Show more...</button>
  </div>
</div>
